<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <scripts src="js/scripts.js"></scripts>
  <title>Mister Robogers' Neighborhood</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-2 pt-4 tile-text">Mister Robogers' Neighborhood</h1>

    <form id="user-input">
      <div class="mb-3">
        <label for="input-number" class="form-label"><strong>Input a number</strong></label>
        <input type="number" class="form-control" id="number-input" aria-describedby="inputBlock">

        <button type="submit" class="btn btn-dark mt-4 mr-2">Translate</button>
        <button type="reset" class="btn btn-warning mt-4" id="reset-btn">Reset</button>
      </div>
      <div id="robotOutput">
        <p id="output"></p>
      </div>
      <img src="img/roborogers.jpeg" id="roborogers" alt="photo of robot">
    </form>
  </div>
</body>

</html>
