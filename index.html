<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Mister Robogers' Neighborhood</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mb-2 pt-4 tile-text">Mister Robogers' Neighborhood</h1>

      <form id="form">
        <label for="number"><strong>Input a number</strong></label>
        <input id="number" type="text" class="form-control"  aria-describedby="inputBlock">

        <button class="btn btn-dark mt-4 mr-2" type="submit">Translate</button>
        <button class="btn btn-warning mt-4" type="reset" id="reset-btn">Reset</button>
      </form>

      <div id="robotOutput">
          <p id="output"></p>
      </div>

      <img src="img/roborogers.jpeg" class="rounded mt-4 ml-5" id="roborogers" alt="photo of robot">
 
  </div>
</body>

</html>
